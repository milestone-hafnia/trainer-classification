name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          HAFNIA_API_KEY: ${{ secrets.HAFNIA_API_KEY }}
          HAFNIA_PLATFORM_URL: ${{ secrets.HAFNIA_PLATFORM_URL }}
        run: uv run pytest tests/ -v
